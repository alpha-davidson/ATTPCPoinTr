optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0001, 
  weight_decay : 0.0005
}}

scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 21,
  lr_decay: 0.9,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}

bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}

dataset : {
  train : { partial : { path: data/DummyData/helix/noisy/noisy-helix-partial-train.npy,
                        npoints: 96},
            complete : { path: data/DummyData/helix/noisy/noisy-helix-complete-train.npy,
                         npoints: 128},
            others : { subset: 'train'}},
  test : {  partial : { path: data/DummyData/helix/noisy/noisy-helix-partial-test.npy,
                        npoints: 96},
            complete : { path: data/DummyData/helix/noisy/noisy-helix-complete-test.npy,
                         npoints: 128},
            others : { subset: 'test'}},
  val : {   partial : { path: data/DummyData/helix/noisy/noisy-helix-partial-val.npy,
                        npoints: 96},
            complete : { path: data/DummyData/helix/noisy/noisy-helix-complete-val.npy,
                      npoints: 128},
            others : { subset: 'val'}}}  
            
model : {
    NAME: AdaPoinTr, 
    num_query: 16, 
    num_points: 128,
    center_num: [32, 16],
    global_feature_dim: 1024, 
    encoder_type: graph,
    decoder_type: fc,
    encoder_config: {
      embed_dim: 384,
      depth: 6,
      num_heads: 6,
      k: 8,
      n_group: 2,
      mlp_ratio: 2.,
      block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn'], 
      combine_style: 'concat',
    },
    decoder_config: {
      embed_dim: 384,
      depth: 8,
      num_heads: 6,
      k: 8,
      n_group: 2,
      mlp_ratio: 2.,
      self_attn_block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn'], 
      self_attn_combine_style: 'concat',
      cross_attn_block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn'], 
      cross_attn_combine_style: 'concat',
    }
}
  
total_bs : 48
step_per_update : 1
max_epoch : 200

consider_metric: CDL2
