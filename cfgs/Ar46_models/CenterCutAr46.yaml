optimizer : {
  type: Adam,
  kwargs: {
  lr : 0.001, 
  weight_decay : 0
}}


scheduler: {
  type: GradualWarmup,
  kwargs_1: {
    step_size: 50,
    gamma : 0.5
  },
  kwargs_2: {
    multiplier: 1,
    total_epoch: 200,
  }
}


dataset : {
  train : { partial : { path: data/46Ar/simulated/256c/128p/center_Ar46_train.npy,
                        npoints: 128},
            complete : { path: data/46Ar/simulated/256c/Ar46_train.npy,
                         npoints: 256},
            others : { subset: 'train'}},
  test : {  partial : { path: data/46Ar/simulated/256c/128p/center_Ar46_test.npy,
                        npoints: 128},
            complete : { path: data/46Ar/simulated/256c/Ar46_test.npy,
                         npoints: 256},
            others : { subset: 'test'}},
  val : {   partial : { path: data/46Ar/simulated/256c/128p/center_Ar46_val.npy,
                        npoints: 128},
            complete : { path: data/46Ar/simulated/256c/Ar46_val.npy,
                      npoints: 256},
            others : { subset: 'val'}}}  
            
model : {
  NAME: SnowFlakeNet, 
  dim_feat: 512, 
  num_pc: 64, 
  num_p0: 128, 
  radius: 1, 
  up_factors: [2, 1]
  }
total_bs : 64
step_per_update: 1
max_epoch : 500

consider_metric: CDL1
